<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="todo-list">
        <h1>Todo List</h1>
        <header class="todo-header">
            <form class="todo-form">
                <input type="text" name="todo-input" id="todo-input" value="" />
                <button type="submit" id="submit-btn">送出</button>
            </form>
        </header>
        <main class="todos-container">
            <ul class="todos">
            </ul>
        </main>
        <footer>
            <div class="todo-footer">
                <h4>
                    已完成 <span id="doneTodo-count"></span>/ <span id="allTodo-count"></span>
                </h4>
                <button id="clear-done">清除已完成</button>
            </div>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/6a99fa985d.js" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
